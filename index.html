<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      margin-bottom: 20px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="time-tracking">
    <div class="jer-div">
      <div class="info">
        <img src="images/image-jeremy.png" alt="">
        <span> Report for</span>
        <h2> Jeremy Robson</h2>
      </div>
      <span class="daily"> Daily</span>
      <span class="weekly pressed">Weekly</span>
      <span class="monthly">Monthly</span>
    </div>
    <div class="work">
      <div class="icon"><img src="images/icon-work.svg" alt=""></div>
      <div class="w-info">
        <div class="title Work"> Work <img class="eclip" src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">32hrs</span>
        <span class="p-hours">last week - 36hrs</span>

      </div>
    </div>
    <div class="play">
      <div class="icon">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="p-info">
        <div class="title Play"> Play <img src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">10hrs</span>
        <span class="p-hours">last Week- 8hrs </span>

      </div>
    </div>
    <div class="study">
      <div class="icon"> <img src="images/icon-study.svg" alt=""></div>
      <div class="s-info">
        <div class="title Study">study <img src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">4hrs</span>
        <span class="p-hours">last Week- 7hrs</span>
      </div>
    </div>
    <div class="exersize">
      <div class="icon">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="e-info">
        <div class="title Exercise">Exercise <img src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">4hrs</span>
        <span class="p-hours">last week- 5hours</span>
      </div>
    </div>
    <div class="social">
      <div class="icon">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="so-info">
        <div class="title Social">Social <img src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">5hrs </span>
        <span class="p-hours">last week - 10hrs</span>
      </div>
    </div>
    <div class="self-care">
      <div class="icon">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="care-info">
        <div class="title SelfCare">self care <img src="images/icon-ellipsis.svg" alt=""></div>
        <span class="hours">2hrs</span>
        <span class="p-hours">last week - 2hrs</span>
      </div>
    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hayaahmed">haya</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
